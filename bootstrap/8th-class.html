<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7th class utility </title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
    </style>
</head>

<body>
   <div class="container p-5">
    <div class="row">
        <label for="showcolor" id="showcolor"> color value</label>
        <div class="col-md-1">
            <label for="exampleColorInput" class="form-label">Color picker</label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                
            
        </div>
        <div class="col-md-7">
            <h5 class="text-center">Registration Form</h5>
            <form class="">
                <div class="my-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control" id="staticEmail" value="email@example.com">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                  </div>
                 
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
        </div>
        <div class="col-md-4"></div>
    </div>
   
    </div>

    <form class="row g-3">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
        
      </form>
     
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
      //  i want to get the value from color picker 
        let colorPicker = document.getElementById('exampleColorInput');
        colorPicker.addEventListener('change', function(){
            console.log(colorPicker.value);
           // i want to show vavlue in input field 
              document.getElementById('showcolor').innerHTML = colorPicker.value;
        });
    </script>
</body>
</html>
